{% extends "base.html" %}
{% block contents %}
<form action="" method="POST">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="cardbody">
                {{ form.non_field_errors }}
                {% for field in form %}
                    {{ field }}
                    {{ field.errors }}
                    <hr>
                {% endfor %}
                <button type="submit" class="btn btn-success btn-lg btn-block" ><a href="{% url 'home' %}">ログイン</button>
                <input type="hidden" name="next" value="{{ next }}" />
                <p><a href="{% url 'users:users_create' %}">新規ユーザー登録</a></p>
                {% csrf_token %}
            </div>
        </div>
    </div>
</form>
{% endblock %}
